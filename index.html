<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Tesla</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- SITE-HEADER -->
<header class="site-header">
  <div class="container site-header__container">
    <a class="logo" href="index.html">
      <img class="logo__img" src="img/logo.svg" alt="site logo" width="166" height="51">
    </a>

    <nav class="sitenav">
      <ul class="sitenav__list">
        <li class="sitenav__item sitenav__item--active">
          <a class="sitenav__link" href="index.html">Model S</a>
        </li>

        <li class="sitenav__item">
          <a class="sitenav__link" href="#">Model X</a>
        </li>

        <li class="sitenav__item">
          <a class="sitenav__link" href="#">Model 3</a>
        </li>

        <li class="sitenav__item">
          <a class="sitenav__link" href="#">Roadster</a>
        </li>

        <li class="sitenav__item">
          <a class="sitenav__link" href="#">Energy</a>
        </li>
      </ul>

      <a class="button" href="contact.html">Магазин</a>

      <a class="button" href="contact.html">Войти</a>
    </nav>

    <button class="site-header__sitenav-toggler" type="button" aria-label="menu toggler"></button>
  </div>
</header>

<!-- SITE-MAIN -->
<main class="site-main">
  <!-- INTRO -->
  <section class="intro">
    <div class="container">
      <h1 class="intro__heading">Model S</h1>
      <p class="intro__text">Добро пожаловать в будущее!</p>
      <img class="intro__img" src="img/model-s/model-s.png" srcset="img/model-s/model-s.png 1x, img/model-s/model-s@2x.png 2x" alt="tesla model-s img" width="968" height="450">
    </div>
  </section>
</main>

<!-- ADVANTAGES -->
<section class="advantages">
  <div class="container">
    <div class="advantages__wrapper">
      <ul class="advantages__superiority-list">
        <li class="advantages__superiority-item advantages__superiority-item--speed">
          <div class="advantages__superiority-box">
            <div class="advantages__superiority-inner">
              <p class="advantages__superiority-number">2,7</p>
              <p class="advantages__superiority-info">сек</p>
            </div>
            <p class="advantages__superiority-text">0-100 км/час</p>
          </div>
        </li>
        <li class="advantages__superiority-item advantages__superiority-item--distance">
          <div class="advantages__superiority-box">
            <div class="advantages__superiority-inner">
              <p class="advantages__superiority-number">632</p>
              <p class="advantages__superiority-info">км</p>
            </div>
            <p class="advantages__superiority-text">запас хода</p>
          </div>
        </li>
      </ul>

      <ul class="advantages__test-list">
        <li class="advantages__test-item advantages__test-item--drive">
          <p class="advantages__test-text">Тест драйв</p>
        </li>

        <li class="advantages__test-item">
          <a class="button-link" href="#">Заказать</a>
        </li>
      </ul>
    </div>
    <div class="advantages__button-wrapper">
      <button class="advantages__button"></button>
    </div>
  </div>
</section>

<!-- REVIEWS -->

   <!-- JS -->
   <script>
    var elSiteHeader = document.querySelector('.site-header');
    var elSitenavToggler = elSiteHeader.querySelector('.site-header__sitenav-toggler');

    elSitenavToggler.addEventListener('click', function () {
      elSiteHeader.classList.toggle('site-header--open');
    });
  </script><!-- JS -->
</body>
</html>
